<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typer</title>
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header -->
    <header class="navbar navbar-expand-sm border-bottom">
        <div class="container">
            <div class="navbar-left">
                <a class="navbar-brand" href="#">Typer</a>
                <span class="navbar-text">A minimalistic typing test by <a href="https://github.com/tom-lv/">tom-lv</a></span>
            </div>
            <div class="navbar-right">
                <div class="language-selector">
                    <span class="navbar-text right-text">Language: </span>
                    <button class="navbar-button" id="l-english" onclick="setLanguage('english')">English, </button>
                    <button class="navbar-button" id="l-swedish" onclick="setLanguage('swedish')">Swedish</button>
                </div>
                <div class="word-num-selector">
                    <span class="navbar-text right-text">Words: </span>
                    <button class="navbar-button" id="wc-10" onclick="setWordCount(10)">10,</button>
                    <button class="navbar-button" id="wc-25" onclick="setWordCount(25)">25,</button>
                    <button class="navbar-button" id="wc-50" onclick="setWordCount(50)">50,</button>
                    <button class="navbar-button" id="wc-100" onclick="setWordCount(100)">100</button>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <!-- typing test -->
            <div class="typing-test">
                <div class="hud">
                    <span class="main-text">WPM:</span>
                    <span class="dynamic-text" id="wpm">0</span>
                    <span class="main-text divider">/</span>
                    <span class="main-text">ACC:</span>
                    <span class="dynamic-text" id="acc">0%</span>
                </div>
                <div class="typing-area" id="focus" tabindex="0">
                    <!-- Display words -->
                </div>
                <button class="reset-button" onclick="resetApplication()">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class ="border-top">
        <div class="container">
            <div class="footer-content">
                <a class="footer-text-button" href="https://github.com/tom-lv/typer">
                    <i class="fa-brands fa-github"></i>
                    <span class="footer-text">GitHub</span>
                </a>
            </div>
        </div>
    </footer>
    
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
