<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header class="navbar navbar-expand-sm border-bottom">
        <div class="container">
            <div class="navbar-left">
                <a class="navbar-brand" href="#">Typer</a>
                <span class="navbar-text">A minimalistic typing test by <a href="https://github.com/tom-lv/">tom-lv</a></span>
            </div>
            <div class="navbar-right">
                <div class="language-selector">
                    <span class="navbar-text">Language: </span>
                    <button class="navbar-button" id="l-en" onclick="setLanguage('en')">English, </button>
                    <button class="navbar-button" id="l-swe" onclick="setLanguage('swe')">Swedish</button>
                </div>
                <div class="word-num-selector">
                    <span class="navbar-text">Words: </span>
                    <button class="navbar-button" id="wn-10" onclick="setWordNum(10)">10,</button>
                    <button class="navbar-button" id="wn-25" onclick="setWordNum(25)">25,</button>
                    <button class="navbar-button" id="wn-50" onclick="setWordNum(50)">50,</button>
                    <button class="navbar-button" id="wn-100" onclick="setWordNum(100)">100</button>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <!-- typing test -->
            <div class="typing-test border">
                <div class="hud">
                    <!-- WPM, CPM, ACC -->
                    <!-- placeholder -->
                    <p>WPM:0 | CPM:0 | ACC: 0%</p>
                    <!-- END -->
                </div>
                <div class="typing-area border">
                    <!-- Display words -->
                    <p></p>
                </div>
                <button class="btn btn-dark reset-button">Reset</button>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class ="border-top">
        <div class="container">
            <div class="footer-content">
                <a class="footer-text-button" href="https://github.com/tom-lv/typer">
                    <i class="fa-brands fa-github"></i>
                    <span class="footer-text">GitHub</span>
                </a>
            </div>
        </div>
    </footer>
    
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
